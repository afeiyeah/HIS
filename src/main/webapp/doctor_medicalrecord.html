<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>医生工作站_病历</title>
		<link rel="stylesheet" type="text/css" href="css/doctor_medicalrecord.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/doctor_medicalrecord.js">
		</script>
	</head>
	<body>
		<div id="div1"> 
			<div class="div1_nav" id="div1_1">
				病历
			</div>
			<div class="div1_nav" id="div1_2">
				检查申请
			</div>
			<div class="div1_nav" id="div1_3">
				检验申请
			</div>
			<div class="div1_nav" id="div1_4">
				确诊
			</div>
			<div class="div1_logout">
				退出
			</div>
		</div>
		<div id="div2">
			待诊患者
		</div>
		<div id="div3">
			<table id="data_table1">
				<tr>
					<th>病历号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>出生日期</th>
					<th>身份证号</th>
					<th>挂号级别</th>
					<th>状态</th>
					<th>看诊科室</th>
					<th>看诊医生</th>
				</tr>
				
			</table>
		</div>
		<div id="div4">
			已诊患者
		</div>
		<div id="div5">
			<table id="data_table2">
				<tr>
					<th>病历号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>出生日期</th>
					<th>身份证号</th>
					<th>挂号级别</th>
					<th>状态</th>
					<th>看诊科室</th>
					<th>看诊医生</th>
				</tr>
				
			</table>
		</div>
	</body>
</html>
