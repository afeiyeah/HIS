<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>医生工作站_检验申请</title>
<link rel="stylesheet" type="text/css" href="css/doctor_examineitem.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/doctor_examineitem.js">
		</script>
</head>
<body>
	<div id="div1"> 
			<div class="div1_nav" id="div1_1">
				病历
			</div>
			<div class="div1_nav" id="div1_2">
				检查申请
			</div>
			<div class="div1_nav" id="div1_3">
				检验申请
			</div>
			<div class="div1_nav" id="div1_4">
				确诊
			</div>
			<div class="div1_logout">
				退出
			</div>
		</div>
		<div id="div2">
			病历号：<input type="text" id="pid"/><img src="img/search_16px_1223096_easyicon.net.png" id="search"/>
		</div>
		<div id="div3" class="data">
			<div>
				病历号：<input type="text" id="patient_ID"/>
			</div>
			<div>
				姓名：<input type="text" id="patient_name"/>
			</div>
			<div>
				性别：<input type="radio" name="gender" value="1" id="gender1"/>男
				<input type="radio" name="gender" value="0" id="gender0"/>女
			</div>
			<div>
				挂号日期：<input type="text" id="register_date"/>
			</div>
		</div>
		<div id="div4" class="data">
			<div>
				身份证号：<input type="text" id="patient_identity"/>
			</div>
			<div>
				挂号级别：<input type="text" id="register_level_id"/>
			</div>
			<div>
				是否已诊:<span id="visited_type"></span>
			</div>
			<div>
				状态：<span id="status"></span>
			</div>
		</div>
		<div id="div5" class="data">
			<div>
				挂号科室：<input type="text" id="department_id"/>
			</div>
			<div>
				看诊医生：<input type="text" id="doctor_id"/>
			</div>
			<div></div>
			
		</div>
		<div id="div6">
			检查项目
		</div>
		<div id="div7">
			检验项目：
			<select id="examineitem">
				<option value="-1">----请选择----</option>
			</select>
		</div>
		<div id="div8">
			<form id="form1">
				<table id="item_data">
				<tr>
					<th>检验项目</th>
					<th>数量</th>
					<th>金额</th>
					<th></th>
				</tr>
			</table>
			</form>
			
		</div>
		<div id="div9">
			<button type="button" id="submitItem">提交检验申请</button>
		</div>

</body>
</html>
